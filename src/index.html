<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsedNet</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    
    <div class="overlay">
        <div class="modal" id="consultation">
            <div class="modal_close">&times;</div>
            <div class="modal_subtitle">Просто заполните форму заявки</div>
            <div class="modal_descr">и мы свяжемся с Вами в ближайшее время</div>
            <form class="feed-form" action="#">
                <input name="name" placeholder="Ваше имя" type="text">
                <input name="phone" placeholder="Ваш телефон" type="tel">
                <input name="email" placeholder="Ваш E-mail" type="email">

                <button class="button button-submit">Отправить заявку</button>
            </form>
        </div>


        <div class="modal modal_mini" id="thanks">
            <div class="modal_close">&times;</div>
            <div class="modal_subtitle">Спасибо за вашу заявку!</div>
            <div class="modal_descr">Наш менеджер перезвонит Вам!</div>
        </div>
    </div>

    <div class="up">
        <a href="#" class="pageup">
            <img src="icons/up-arrow.svg" alt="UP">
        </a>
    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
