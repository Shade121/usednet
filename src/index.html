<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsedNet</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="icons/Logo.png" alt="logo">
                </div>
                <ul class="menu">
                    <li class="menu_item"><a href="" class="menu_link">About Us</a></li>
                    <li class="menu_item"><a href="" class="menu_link">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="promo">
        <div class="promo_wrapper">
            <div class="promo_text">
                <h2 class="promo_title">
                    Many reasons to get up and start to get back in the business 
                </h2>
                <p class="promo_descr">
                    The harder you work for something, the greater you’ll feel when you achieve it.
                </p>
                <button data-modal="contact_message" class="button">send a message</button>
                <div class="promo_watch">
                    <div class="promo_watch-btn">
                        <button class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#video-modal" data-name="video">
                            <div class="triangle"></div>
                        </button>
                    </div>
                    <div class="promo_watch-descr">
                        The harder you work for something, the greater you’ll feel when you achieve it.
                    </div>
                </div>
            </div>
            <div class="promo_man">
                <img src="img/man.webp" alt="man">
            </div>
        </div>
    </section>
